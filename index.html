<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- @NOTE linking our CSS -->
    <link rel="stylesheet" href="style.css"/>

    <!-- @NOTE linking firebase version 8 CDNs first -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- @NOTE initializing firebase -->
    <script defer src="init-firebase.js"></script>

    <!-- @NOTE link our main.js AFTER we load initialize firebase -->
    <script defer src="main.js"></script>
    <title>Blogsville</title>
</head>
<body>
    <div id="chatbox-container">
        <h1 id="title">Welcome to Blogsville!</h1>        

        <!-- @NOTE this is where we'll append messages -->
        <div id="all-messages">

        </div>

        <div id="typing-container">
            <form>
                <!-- @NOTE this input has an id #username -->
                <div class="input-container">
                    <label>Title of blog post:</label>
                    <input
                        type="text"
                        id="BlogTitle"
                    />
                </div>
                
                <!-- @NOTE this input has an id #message -->
                <div class="input-container">
                    <label>Blog text:</label>
                    <input
                        type="text"
                        id="message"
                    />
                </div>
            </form>

            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
